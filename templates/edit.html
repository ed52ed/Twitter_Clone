{% extends "base.html" %}
{% block content %}
{% load static %}

<section class ='content'>
    <div class="header">
        <img src="{% static 'img/techis-logo.png' %}">
        <h1>Edit</h1>
    </div>
    <section class="post_form">
        <div class="icon">
            <img src="{% static 'img/profile-user.png' %}" />
        </div>
        <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" value="{{post.name}}" required />
            <textarea name="body" placeholder="What's happening?" required>{{post.body}}</textarea>
            <img src="{{post.image.url}}" class="image2" style="width: 50%; padding-bottom: 20px"/><br /><br />
            <div class="bottom">
                <input type="file" name="image" id="file" />
                <div class='buttons'>
                    <a href="/">
                        <input type="button" value="Cancel"  id="cancel"/>
                    </a>
                    <input type="submit" value="Update" id="update"/>
                </div>
            </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}"></script>
</section>



{% endblock %}
